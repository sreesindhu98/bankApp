<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
   <!-- string interpolation - {{aim}}-->
    <h6 style="color:white">{{aim}}</h6>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)=login()>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- property binding - [placeholder]="accno"
                            with $event
                            (change)="acnoChange($event)" -->
                          <input type="text" class="form-control" name="acno" formControlName="acno" [placeholder]="accno" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.loginForm.get('acno')?.touched &&this.loginForm.get('acno')?.errors" style="color: rgb(78, 59, 182);border:white 1 px 1px;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password"   class="form-control" name="pwd" formControlName="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginForm.get('pswd')?.touched &&this.loginForm.get('acno')?.errors" style="color: rgb(86, 65, 206);border:white 1 px 1px;">Invalid Password</div>

                      <div class="form-group">
                          <input type="submit"   value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
