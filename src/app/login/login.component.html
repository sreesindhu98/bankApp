<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
   <!-- string interpolation - {{aim}}-->
    <h6 style="color:white">{{aim}}</h6>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form onsubmit="event.preventDefault();bank.authenticate()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- property binding - [placeholder]="accno" -->
                          <input type="text" (change)="acnoChange($event)"class="form-control" [placeholder]="accno" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" (change)="pswdChange($event)" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      
                      <div class="form-group">
                          <input type="submit"  (click)="login()" value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a href="./register.html">Register</a></p>
          </div>
      </div>
  </div>
